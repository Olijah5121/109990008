<!DOCTYPE html>
<html lang="en">
<head>




<body style="background-color:white;">
<head> 
<style>

.container {
  position: relative;
  width: 25%;
}

.image {
  opacity: 1;
  display: block ;
  width: 100%;
  height: 250px;
  transition: .5s ease;
  backface-visibility: hidden;
}

.bottom {
  transition: .8s ease;
  opacity: 0;
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: bottom;
}

.container:hover .image {
  opacity: .60;
}

.container:hover .bottom {
  opacity: 1;
}

.text {
  background-color:rgb(220, 204, 204);
  color: black;
  font-size: 16px;
  padding: 16.67px 16px;
}
</style>
</head>
<body>

<h2>Profile Image</h2>
<p>Please hover over image.</p>

<div class="container">
  <img src="image.png" alt="image" class="image" usemap="image-map" style="width:100%">
  <map name="image-map">
    <area target="_top" alt="FB Page" title="FB Page" href="https://www.facebook.com/olijah.parris/" coords="430,283,117" shape="circle">
</map>
  <div class="bottom">
    <div class="text">Olijah Parris</div>
 
  </div>
</div>
  
</body>
</html>
